<table class="table" id="table-data">

    <tr>
        <th class="time-column">Time</th>
        <th class="data-column">Data</th>
    </thead>
    <tbody class="table-body">
    <template id="row-template">
        <tr>
            <td scope="row" class="time"></td>
            <td class="data"></td>
        </tr>
    </template>
    </tbody>
</table>
