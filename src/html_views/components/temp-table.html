<div class="container table-overview">
    <!-- Table -->
    <table class="table" id="table-data">
        <!-- Table header -->
        <thead>
            <tr>
                <th class="time-column ">[Tijd]</th>
                <th class="data-column">Verbruik (kWh)</th>
                <th class="data-column">Bomen Compensatie</th>
            </tr>
        </thead>

        <!-- template for table rows -->
        <template id="row-template">
            <tr>
                <td class="time"></td>
                <td class="data"></td>
                <td class="trees"><i class="bi bi-tree-fill"></i> <span class="tree-value"></span></td>
            </tr>
        </template>

        <!-- Table body  will contain the table rows which are added via JS -->
        <tbody class="table-body"></tbody>
    </table>
</div>
